<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="youtube.png" />
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>Youtube Mobile</title>
        <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
        <script src="main.js" defer></script>
    </head>

    <body>
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">Premium</span>
            </div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <!-- Video Player -->
        <section class="player">
            <video controls src="video/video.mp4"></video>
        </section>

        <!-- Video info & Up next -->
        <div class="infoAndUpNext">
            <!-- Video Info -->
            <section class="info">
                <!-- Metadata -->
                <div class="metadata">
                    <ul class="hashtags">
                        <li>#백엔드</li>
                        <li>#로그인</li>
                        <li>#JMT</li>
                    </ul>
                    <div class="titleAndButton">
                        <span class="title clamp">JWT 대충 쓰면 님들 코딩인생 끝남 </span>
                        <button class="moreBtn">
                            <i class="fas fa-caret-down"></i>
                        </button>
                    </div>
                    <span class="views">조회수 191,007회 2022. 12. 28.</span>
                </div>
                <!-- Actions buttons -->
                <ul class="actions">
                    <li>
                        <button><i class="active fas fa-thumbs-up"></i><span>4.3만</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-thumbs-down"></i><span>18</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-share"></i><span>공유</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-download"></i><span>저장</span></button>
                    </li>
                    <li>
                        <button><i class="fab fa-font-awesome-flag"></i><span>신고</span></button>
                    </li>
                </ul>
                <!-- Channel description -->
                <div class="channel">
                    <div class="metadata">
                        <img src="image/codingApple.jpeg" alt="" />
                        <div class="info">
                            <span class="name">코딩애플</span>
                            <span class="subscribers">구독자 100만명</span>
                        </div>
                    </div>
                    <button class="subscribe">구독</button>
                </div>
            </section>

            <!-- Up next -->
            <section class="upNext">
                <span class="title">Up next</span>
                <ul>
                    <li class="item">
                        <div class="img">
                            <img src="image/zenzibar.jpeg" alt="" />
                        </div>
                        <div class="itemInfo">
                            <span class="title">개발자 연봉 높이기 1. 구글이 100억개의 권한 관리하는 법</span>
                            <span class="name">코딩애플</span>
                            <span class="views">조회수 4.2만회</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img">
                            <img src="image/css.jpeg" alt="" />
                        </div>
                        <div class="itemInfo">
                            <span class="title">바로 쿠팡 취업가능한 포토폴리오 만들기</span>
                            <span class="name">코딩애플</span>
                            <span class="views">조회수 9.9만회</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img">
                            <img src="image/modernJSjpg.jpg" alt="" />
                        </div>
                        <div class="itemInfo">
                            <span class="title">2023 '모던' 웹개발자 하려면 배울 것들</span>
                            <span class="name">코딩애플</span>
                            <span class="views">조회수 11만회</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                </ul>
            </section>
        </div>
    </body>
</html>
